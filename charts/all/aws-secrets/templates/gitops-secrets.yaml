apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: gitops-secrets
spec:
  provider:
    aws:
      service: SecretsManager
      region: {{ .Values.cloud.region }}
      auth:
        secretRef:
          accessKeyIDSecretRef:
            name: aws-creds
            key: aws_access_key_id
          secretAccessKeySecretRef:
            name: aws-creds
            key: aws_secret_access_key

